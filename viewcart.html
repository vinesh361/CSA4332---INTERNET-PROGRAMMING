<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cart - chettipedu Shop</title>
    <style>
        /* Add your styling for the cart page if needed */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>chettipedu Shop - View Cart</h1>
    </header>

    <section>
        <h2>Shopping Cart</h2>
        <ul id="cartItems">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p>Total: $<span id="cartTotal">0.00</span></p>
        
        <!-- Checkout Button -->
        <button onclick="location.href = 'checkout.html'">Checkout</button>
    </section>

    <script>
        // Sample product data
        const products = [
            { name: "Trendy T-Shirt", price: 25.99 },
            { name: "Classic Denim Jeans", price: 49.99 },
            { name: "Smartphone X", price: 699.99 },
            { name: "Wireless Headphones", price: 129.99 }
        ];

        // Shopping cart data
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

        // Function to populate and display the cart items
        function displayCart() {
            const cartList = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");

            // Clear existing items
            cartList.innerHTML = "";

            // Populate cart items
            cartItems.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartList.appendChild(listItem);
            });

            // Calculate total
            const total = cartItems.reduce((acc, item) => acc + item.price, 0);
            cartTotal.textContent = total.toFixed(2);
        }

        // Display cart items when the page loads
        displayCart();

        // Checkout function
        function checkout() {
            // Implement your checkout logic here (e.g., redirect to a payment page)
            alert("Checkout button clicked!");
            // Optionally, you can clear the cart after checkout
            localStorage.removeItem('cartItems');
            // You can add further logic here, such as redirecting to a payment page.
        }
    </script>
</body>
</html>
